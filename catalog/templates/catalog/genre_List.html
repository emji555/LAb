{% extends "base_generic.html" %}
{% load static %}
{% block content %}


<section class="hero-wrap hero-wrap-2" style="background-image: url({% static "img/bg_5.jpg" %}); background-position: 50% -87.5px;" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate mb-0 text-center fadeInUp ftco-animated">
          	<p class="breadcrumbs mb-0"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span>Book Store <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-0 bread">Generi</h1>
          </div>
        </div>
      </div>
    </section>

<section class="ftco-section">
			<div class="container">
				<div class="row">

          {% if genre_list %}

            {% for genre in genre_list %}
					<div class="col-md-6 col-lg-3 ftco-animate fadeInUp ftco-animated">
            <div class="staff">
							<div>

								<img class="img-wrap d-flex align-items-stretch" src="{{ genre.image.url}}" alt="{{genre.name}}">


							<div class="text pt-3 px-3 pb-4 text-center">
								<a href="{{ genre.get_absolute_url }}">{{ genre.name}}</a>


								<div class="faded">

									<a class="btn btn-primary" href="{{ genre.get_absolute_url }}" >View All Books</a>
</div>
</div>
						</div>
					</div>
        </div>
          {% endfor %}

        {% else %}
          <p>There are no generi in the library.</p>
        {% endif %}


				</div>
			</div>
		</section>
{% endblock %}
