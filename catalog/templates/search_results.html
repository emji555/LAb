{% extends "base_generic.html" %}
{% load static %}
{% block content %}


<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static "img/bg_5.jpg" %}'); background-position: 50% -87.5px;" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate mb-0 text-center fadeInUp ftco-animated">
          	<p class="breadcrumbs mb-0"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span>Book Store <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-0 bread">Book Store</h1>
          </div>
        </div>
      </div>
    </section>



    <section class="ftco-section">
      <div>

      </div>
      <br/>
        	<div class="container-fluid px-md-5">
            <form action="{% url 'search_results' %}" method="get">
              <input name="q" class="form-control" type="text" placeholder="Search...">
              <br/>
              <button type = "submit" class ="btn btn-primary">Sreach</button>
            </form>
            <br/>
        		<div class="row">
              {% if book_list %}

                {% for book in book_list %}
        			<div class="col-md-6 col-lg-4 d-flex">
        				<div class="book-wrap d-lg-flex">
                  <img class="img d-flex justify-content-end" src="{{ book.image.url}}" alt="{{book.title}}">
        					<div class="text p-4">
        						<h2>Book title: <a href="{{ book.get_absolute_url }}"> {{ book.title }}</a></h2>
        						<span class="position">By: ({{book.author}}) </span>
        					</div>
        				</div>
        			</div>

              {% endfor %}

                           {% else %}
                             <p>There are no books in the library.</p>
                           {% endif %}

        		</div>





        	</div>
        </section>






    {% endblock %}
